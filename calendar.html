<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='calender.css' media='all'/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&display=swap" rel="stylesheet">
    <title>Calendar - UI</title>
</head>
<body>
    <div class="container">
        <div class="calendar-assets">
            <h1 id="currentDate"></h1>
            <div class="field">
                <label for="date">Date</label>
                <form class="form-input" id="date-search" onsubmit="return setDate(this)">
                    <input type="date" class="text-field" name="date" id="date" required>
                    <button type="submit" class="btn btn-small" title="search"><i class="fas fa-search"></i>찾기</button>
                </form>
            </div>
            <div class="day-assets">
                <button class="btn" onclick="prevDay()" title="prevDay"><i class="fas fa-chevron-left"></i> < </button>
                <button class="btn" onclick="resetDate()" title="resetDate"><i class="fas fa-calendar-day"></i>오 늘</button>
                <button class="btn" onclick="nextDay()" title="nextDay"><i class="fas fa-chevron-right"></i> > </button>
            </div>
        </div>
        <div class="calendar" id="table">
            <div class="header">
                <div class="month" id="month-header">

                </div>
                <div class="buttons">
                    <button class="icon" onclick="prevMonth()" title="Last month"><i class="fas fa-chevron-left"></i> < </button>
                    <button class="icon" onclick="nextMonth()" title="Next month"><i class="fas fa-chevron-right"></i> > </button>
                </div>
            </div>
        </div>
    </div>

    <script src="calender.js" crossorigin="anonymous"></script>
</body>

</html>
